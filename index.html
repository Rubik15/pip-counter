<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fallout Counter</title>
</head>
<body>
    <img class="count-logo" src="assets/images/vault-tec.png" alt="valut tec">
    <div class="counter">
        <header>
            <p>CONT</p>
        </header>
        <div class="counter-value-container">
            <p class="counter-value" id="count-value">0</p>
        </div>
        <div class="counter-commands">
            <button id="reset-cmd">RESET</button>
            <button id="rand-cmd">RAND</button>
            <div class="basic-cmd-container">
                <button id="plus-cmd">+</button>
                <button id="minus-cmd">-</button>
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
